        <script>

            let parrafoRelaciones1="Nos hemos dado cuenta que hay muchas interacciones en la última semana con @usuario y no teníamos idea que se conocían. La verdad @usuario es quien interactúa contigo. Tu sigues dando likes y RTs a las mismas personas de siempre. Estas son tus interacciones de la última semana."
            let parrafoRelaciones2="De las personas con las que interactúas, con @usuario1 y @usuario2 tienes una mayor cantidad de gustos afines. Comparten posición política y música. Les has dado 14 y 11 likes en Twitter respectivamente en la última semana. Aquí te dejamos la lista de las personas con más gustos en común (y que sigas de hace más de 6 meses)."

            //reacciones facebook

            let parrafoRelaciones3="Podrías entablar una conversación más profunda con esas personas. Se ven interesantes. O también podrías visitar a alguno de tus amigos que no ves hace bastante tiempo. A los que reconocemos como los más cercanos por sus interacciones en Facebook, no los ves hace más de un mes y parecían tener una linda relación, por la cantidad de fotos juntos que tienen. Tampoco has visto a tus hermanas, de hace bastante tiempo. No sabemos si las has llamado, pero no estaría mal una escapada a verlas. Aquí abajo te dejamos las últimas fechas que tenemos registradas de visitas a tus familiares y amig@s cercan@s."

            let parrafoFinanzas1="Harto gasto en Casa de la Cerveza este mes. Ojalá hayas aprovechado buenas promociones. Nuestros registros indican que has gastado bastante más que el mes pasado en comida y bebestibles. Te dejamos aquí un resumen de los comercios electrónicos en los que más has gastado, distribuídos por rubro. Un vistazo general te podría ayudar."
            let parrafoFinanzas2="En retail tus gastos han bajado. Tus tarjetas de crédito no tienen grandes deudas. Sigue así. Aquí te dejamos un resumen financiero de tus tarjetas. Estos datos los obtuvimos de Fintonic."
            let parrafoFinanzas3="Por último te dejamos un vistazo general de tus entradas y gastos de los últimos 6 meses. Ha mejorado harto tu economía. ¡Nos alegramos mucho!"

            let parrafoMovilidad1="Que bueno que en estos tiempos has podido trabajar desde casa. No hemos visto uso de la tarjeta Bip! en horas punta en los últimos 8 meses. Es bastante. Este es un gráfico de uso de la tarjeta Bip! en el último tiempo."
            let parrafoMovilidad2="Como te hemos dicho, has estado mucho tiempo en tu casa durante el último tiempo. Registras algunos patrones durante las últimas semanas, pero que no se dan en horas punta, así que creemos que no son tus recorridos típicos a la oficina. Van desde tu casa a la dirección Zenteno 1495, Santiago. Tu GPS indica varios lugares frecuentes, que hemos contrastado con tus ubicaciones etiquetadas en Instagram. Estos son los lugares en los que más tiempo has estado y los que más has visitado."
            let parrafoMovilidad3="Por último, estos son los recorridos de micro y metro que más usas. En comparación a tiempos de no pandemia, varían mucho. Aquí te dejamos una comparación: un día normal hace 8 meses y el último día en que utilizaste transporte público."

            let parrafoAlertas1="Probablemente te preguntarás cómo obtuvimos toda la información que te mostramos en esta plataforma. La obtuvimos de bases de datos públicas y de algunas aplicaciones que trabajan con tu información. También podemos leer información pública de acciones tan triviales como un like o un RT. Por ejemplo, aquí te dejamos una lista con las plataformas desde la que se ha filtrado tu correo electrónico."
            let parrafoAlertas2="Te mostramos esto porque consideramos importante que estés al tanto de cómo tu información privada se puede hacer pública solo por como se manejan las políticas de datos de un país. Veamos que información podemos obtener con tu Nombre y RUT en plataformas gubernamentales del Gobierno de Chile."
            let parrafoAlertas3="Y no solo eso, esto puede llevar a casos de doxing (exposición y divulgación de datos personales), cyberacoso y cyberbulling. La última conocida fue la de la persona que viajó por todo el mundo en tiempos de pandemia sin hacer cuarentena. Leeremos tus contactos más cercanos de Facebook y veremos qué información pública podemos obtener."

            let parrafoEntretenimiento1="¡Ha salido una nueva temporada de The Mandalorian! La primera temporada la viste en dos tardes, así que queríamos de avisarte. Por cierto, aprovechamos de mostrarte en cuántas plataformas de streaming has estado más tiempo."
            let parrafoEntretenimiento2="Según tu Spotify y si suponemos que lo que escuchas va en concordancia con tu estado de ánimo, este último tiempo has estado muy feliz. Mucho Bad Bunny y Dua Lipa. Harto reggaeton y mucho pop. Te dejamos aquí la lista de tus artistas más escuchados en las últimas dos semanas."
            let parrafoEntretenimiento3="Aquí también te dejamos tus horas de video y música consumidas en tus plataformas de streaming favoritas de los últimos tres meses."

            let parrafoSalud1="En tiempo de pandemia aplaudimos que hagas ejercicio constantemente. En esta última semana has trotado mucho. Desde que tenemos registro, son tus mejores tiempos en la misma cantidad de kilometros. Trazamos tus recorridos y tus mejores tiempos. También añadimos tus latidos por minuto en cada sesión. Para que veas como mejora tu capacidad aeróbica."
            let parrafoSalud2="También es importante comer bien. Cruzamos datos con Movilidad para ver en que restaurantes o cadenas de commida rápida has comido últimamente y pudimos ver, gracias a los datos anexados a tu RUT en la aplicación de Unimarc, que no has comprado muchas frutas ni verduras. Ojalá estés llendo a la feria. Aquí te dejamos tus últimos pedidos en Uber Eats y Rappi. Cuídate."
            let parrafoSalud3="También es importante tu salud mental. Según los registros que pudimos leer en la app Diario y que cruzamos con la música escuchada además de algunos tweets e historias de Instagram que has subido, nos hemos dado cuenta de que va todo bien. Parece ser que salir de cuarentena ha subido tu ánimo. Ojalá sigas así por mucho tiempo."
            //Gastos en FONASA, ISAPRE, farmacias y establecimientos de salud pública o privada

                    jQuery("#parrafo2").text(parrafoAlertas1);
                    jQuery("#parrafo1").text(parrafoAlertas2);
                    jQuery("#parrafo3").text(parrafoAlertas3);

                     jQuery("body").removeClass("bg-neutro");

                    jQuery("#parrafo1").text(parrafoEntretenimiento1);

                    jQuery("#icono").attr("src", "img/play-circle.svg");

                    jQuery("#icono").attr("src", "img/alert-triangle.svg");

                }, 1000);
                setTimeout(function() { 
                    jQuery("#loading").removeClass("d-none");
