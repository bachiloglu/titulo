    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&family=IBM+Plex+Sans+Condensed:ital,wght@1,300&family=Work+Sans:wght@300;400;600&display=swap"
        rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <title>Nombre de la plataforma</title>
</head>

<body class="bg-neutro">
    <header class="container">
        <div class="row h-100 d-flex align-items-center">
            <h1 class="col-6 col-xl-3"><a href="index.html">Nombre de la plataforma</a></h1>
            <nav class="col-6 col-xl-9 text-end"><span class="spinner-border spinner-border-sm" role="status"
                    aria-hidden="true"></span> <a href="resumen.html">19.291.123-4</a></nav>
        </div>
    </header>

    <main class="container pb-5">
        <div class="row g-3">
            <div class="col-lg-11 col-xl-10 col-xxl-9 mx-auto">
                <h2 class="text-center pt-3 pb-5">Iniciando</span></h2>
                <p class="tipeando"></p>
            </div>
        </div>
        <div class="col-lg-11 col-xl-10 col-xxl-9 mx-auto pb-5" id="iniciando">
        </div>
        </div>
    </main>

    <footer class="container">
        <div class="row">
            <div class="col text-center py-3">
                <small>Nombre de la plataforma elimina datos cada 24 horas. Aprende más sobre nuestras <a
                        href="privacidad.html">políticas de privacidad</a>.</small>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>feather.replace();</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
    <script src="typeit.min.js"></script>

    <script>

        new TypeIt(".tipeando", {
            speed: 50
        })
            .type("Recopilando información...")
            .pause(1200)
            .break()
            .type("Analizando...")
            .pause(2000)
            .break()
            .type("Mirando RRSS...")
            .pause(1400)
            .break()
            .type("Mirando apps...")
            .pause(1900)
            .break()
            .type("Mirando bases de datos...")
            .pause(2890)
            .break()
            .type("Relacionando información...")
            .pause(1120)
            .break()
            .type("Creando resumen...")
            .pause(1600)
            .break()
            .type("Creando categorías...")
            .pause(3100)
            .break()
            .type("Afinando los últimos detalles...")
            .pause(400)
            .break()
            .type("¡Listo!")
            .go();




    </script>
    <script>
            
            jQuery.noConflict();
            jQuery(document).ready(function (jQuery) {
                setTimeout(function() {
                    jQuery("#iniciando p").removeClass("d-none");
                }, 27000);
                setTimeout(function() {
                    window.location = "resumen.html";
                }, 27000);
            });
    </script>

</body>
